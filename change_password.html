			<div class="container">

					<div class="continue mb-3">

								alt="Hotel Mandala"
							/>
						</div>
					</div>
					<div class="text-center tranform py-2">

					</div>

					<form action="">

							<input
								type="password"
								name=""
								id=""

								placeholder="Mật khẩu mới"
							/>
						</div>
            <input
								type="password"
								name=""

							/>

<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Đăng ký</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
			integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/tablets.css" />
		<link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
		<link rel="icon" href="logo.ico" type="image/x-icon" />
	</head>

	<body class="bg-light">
		<div class="container-fluid regis_main">
			<div class="container">
				<div class="row">
					<div class="col-12 col-sm-12 col-md-2"></div>
					<div class="regis_content col-12 col-sm-12 col-md-8  bg-white">
						<div class="row">
							<div class="regis_content_left col-6 col-sm-6 col-md-6">
								<h5 class="text-center font-weight-bold">Tạo tài khoản</h5>
								<div class="regis_btn_fb">
									<button>
										<i class="fab fa-facebook"></i> Continue as Đoàn
										<img src="./img/anh-dep-1.jpg" alt="" />
									</button>
								</div>
								<div class="regis_main_of py-3">
									<hr />
									<span>Hoặc</span>
									<hr />
								</div>
								<div class="regis_main_slt row">
									<button
										id="regis_main_slt_em"
										class="regis_main_slt_btn regis_main_slt_active col-6 col-sm-6 col-md-6 col-lg-6"
									>
										<i class="far fa-envelope"></i> Email
									</button>
									<button
										id="regis_main_slt_ph"
										class="regis_main_slt_btn col-6 col-sm-6 col-md-6 col-lg-6"
									>
										<i class="fas fa-mobile-alt"></i> Số điện thoại
									</button>
								</div>
								<div class="regis_form">
									<form action="##">
										<!-- đăng ký bằng mail -->
										<div
											id="regis_form_email"
											class="regis_form_email regis_form_email_show"
										>
											<input
												class="regis_form_ip"
												type="email"
												name=""
												id=""
												placeholder="Nhập email của bạn"
											/>

											<input
												class="regis_form_ip"
												type="text"
												name=""
												id=""
												placeholder="Nhập mật khẩu của bạn"
											/>

											<input
												class="regis_form_ip"
												type="text"
												name=""
												id=""
												placeholder="Nhập tên, tên đệm của bạn"
											/>

											<input
												class="regis_form_ip"
												type="text"
												name=""
												id=""
												placeholder="Nhập họ của bạn"
											/>
											<div>
												<input
													type="checkbox"
													name=""
													id="regis_form_chkb"
												/><label for="regis_form_chkb" class="small"
													>Nhận email về các khuyến mãi độc quyền từ Mandala
													Inn. Tôi có thể bỏ đăng ký bất kỳ lúc nào như đã nêu
													trong Chính sách Bảo mật.</label
												>
											</div>
										</div>
										<!-- đăng ký bằng sđt -->
										<div class="form-group">
										
											<input
												class="form-control"
												type="text"
												name=""
												id=""
												placeholder="Nhập Số điện thoại của bạn"
											/>
										</div>
										<input
											class="regis_form_ip regis_form_sub"
											type="submit"
											value="Tạo tài khoản"
										/>
										<p class="small mb-3">
											Khi đăng nhập, tôi đồng ý với các Điều khoản sử dụng và
											Chính sách bảo mật của Mandala Inn.
										</p>
									</form>
								</div>
								<div class="regis_login py-3">
									<a href="##">Bạn đã có tài khoản?</a>
									<button>Đăng nhập</button>
								</div>
							</div>

							<div class="regis_content_right col-6 col-sm-6 col-md-6">
								<img src="./img/sale.PNG" alt="" />
							</div>
						</div>
					</div>
					<div class="col-12 col-sm-12 col-md-2"></div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script src="./js/sign_in_sign_up.js"></script>
	</body>
</html>
